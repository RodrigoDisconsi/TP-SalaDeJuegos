<form [formGroup]="loginForm" class="form sign-in">
    <label *ngIf="cargando" style="margin-top: 15vh;">
      <div class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </label>
    <div *ngIf="!cargando">
      <h2>Welcome to Play-Room</h2>
      <!-- <label> -->
        <mat-form-field appearance="fill">
          <input matInput formControlName="username" placeholder="Email" required />
          <mat-error *ngIf="isNotValidField('username')">
            {{getErrorMessage('username')}}
          </mat-error>
        </mat-form-field>
      <!-- </label> -->
      <label>
        <mat-form-field>
          <input [type]="hide ? 'text' : 'password'" matInput formControlName="password" placeholder="Password"
            required />
          <svg (click)="hide = !hide" matSuffix xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
            <path
              d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
            <path
              d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
          </svg>
          <mat-error *ngIf="isNotValidField('password')">
            {{getErrorMessage('password')}}
          </mat-error>
          <mat-hint *ngIf="error" style="color: red;">{{errorMsj}}</mat-hint>
        </mat-form-field>
      </label>
      <button [disabled]="loginForm.invalid" (click)="onLogin()" type="button" class="submit">Sign In</button>
      <br>
      <button type="button" class="fb-btn" (click)="completarLogin()"><span>Completar Login</span></button>
    </div>
  </form>
